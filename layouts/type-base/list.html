{{ define "main" }}
<main >
    <header>
        {{ partial "header/header_main.html" .}}
        {{.Content}}
    </header>
    <ul class="pt-2 md:pt-8 ">
        {{ range .Site.RegularPages.ByTitle }}
            {{ if in .Params.Categories "base" }}
                {{ partial "body/recettes-list.html" . }}
            {{ end }}
        {{end}}
    </ul>
{{ end }}
